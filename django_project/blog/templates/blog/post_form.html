{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create a Post</h1>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group mb-2">
                <legend class="border-bottom mb-4">
                    Blog Post
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mb-4" type="submit">
                    Post
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
