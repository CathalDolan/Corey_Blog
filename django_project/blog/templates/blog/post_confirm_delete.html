{% extends "blog/base.html" %}

{% block content %}
    <h1>Delete a Post</h1>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group mb-2">
                <legend class="border-bottom mb-4">
                    Delete Post
                </legend>
                <h2>Are you sure you want to delete this post "{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger mb-4" type="submit">
                    Yes, Delete
                </button>
                <a class="btn btn-outline-secondary mb-4" href="{% url 'post-detail' object.id %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
